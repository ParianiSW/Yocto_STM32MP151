#@TYPE: Machine
#@NAME: stm32mp151-myir-cls
#@DESCRIPTION: Pariani-custom STM32MP151 machine (CubeMX-based, MYIR board)
#@NEEDED_BSPLAYERS: layers/meta-openembedded/meta-oe layers/meta-openembedded/meta-python

###########################################################################
#
# Default machine configuration sections
#
###########################################################################

# ---------------------------------------------------------------------------
# Machine inheritance and compatibility
# ---------------------------------------------------------------------------

# Ensure correct ST overrides order for external-dt, shall be on one line
MACHINEOVERRIDES =. "stm32mpcommonmx:stm32mp1commonmx:stm32mp15commonmx:stm32mp1common:stm32mp15common:stm32mp151:stm32mpcommon:"

# Include ST base machine configuration (will auto inherit external-dt)
require conf/machine/include/st-machine-common-stm32mp.inc
require conf/machine/include/st-machine-providers-stm32mp.inc

# Force enable CubeMX Device Tree integration (new class since ST 6.6)
EXTERNAL_DT_ENABLED = "1"
ENABLE_CUBEMX_DTB = "1"


# =========================================================================
# Chip architecture
# =========================================================================
DEFAULTTUNE = "cortexa7thf-neon-vfpv4"
include conf/machine/include/arm/armv7a/tune-cortexa7.inc

# Specifica la famiglia di SoC corretta per STM32MP1
SOC_FAMILY = "stm32mp1"

# =========================================================================
# Boot scheme
# =========================================================================
BOOTSCHEME_LABELS ?= "opteemin"

# =========================================================================
# Boot device
# =========================================================================
BOOTDEVICE_LABELS ?= ""

# =========================================================================
# Machine settings
# =========================================================================
# Enable board storage support with CubeMX DTB
#STM32MP_DT_FILES_NAND      += "${CUBEMX_DTB}"
#STM32MP_DT_FILES_NOR_all   += "${CUBEMX_DTB}"
#STM32MP_DT_FILES_NOR_mb    += "${CUBEMX_DTB}"
STM32MP_DT_FILES_EMMC      += "${CUBEMX_DTB}"
STM32MP_DT_FILES_SDCARD    += "${CUBEMX_DTB}"
#STM32MP_DT_FILES_SPINAND   += "${CUBEMX_DTB}"

# =========================================================================
# Machine features (default for stm32mp1 family)
# =========================================================================
MACHINE_FEATURES:remove = "splashscreen"
MACHINE_FEATURES += "watchdog"
# Add GPU feature only if user has accepted the EULA
MACHINE_FEATURES += "${@'gpu' if d.getVar('ACCEPT_EULA_'+d.getVar('MACHINE')) == '1' else ''}"
MACHINE_FEATURES += "m4copro"

# =========================================================================
# Flashlayout
# =========================================================================
# Set the FLASHLAYOUT_TYPE_LABELS for 'extensible' to CUBEMX_DTB
FLASHLAYOUT_TYPE_LABELS:extensible = "${CUBEMX_DTB}"

# =========================================================================
# CubeMX extra config
# =========================================================================
ENABLE_CUBEMX_DTB ?= "1"

###########################################################################
#
# User machine customization sections
#
###########################################################################

# Boot Scheme (OP-TEE)
# =========================================================================
BOOTSCHEME_LABELS += "opteemin"

# Boot Scheme (no OP-TEE) -> WIP
# =========================================================================
#BOOTSCHEME_LABELS = "basic"
#MACHINE_FEATURES:remove = "optee"
#PREFERRED_PROVIDER_virtual-optee-os = ""
#FIP_CONFIG = "basic"

# Boot Device Choice
# =========================================================================
# Define the boot device supported
#BOOTDEVICE_LABELS += "sdcard"
BOOTDEVICE_LABELS += "emmc"
#BOOTDEVICE_LABELS += "nand-4-256-1024"
#BOOTDEVICE_LABELS += "nor-sdcard"

# Support Feature Choice
# =========================================================================
# Define the features to enable on board
#MACHINE_FEATURES += "bluetooth"
#MACHINE_FEATURES += "wifi"

# Specific firmwares and kernel modules configuration
# =========================================================================
# Set the list of kernel module to be auto-loaded during boot
#KERNEL_MODULE_AUTOLOAD += ""

# Set Bluetooth related package list needed when 'bluetooth' feature is enabled
#BLUETOOTH_LIST += ""

# Set Wifi related package list needed when 'wifi' feature is enabled
#WIFI_LIST += ""

# CubeMX Project Config
# =========================================================================
# Assign CubeMX Board devicetree and project path name
CUBEMX_DTB = "stm32mp151a-ap31085500a-mx"
#CUBEMX_PROJECT = "mx/myir-cls"
CUBEMX_PROJECT = "${TOPDIR}/../layers/Yocto_STM32MP151/meta-pariani/mx/myir-cls"
CUBEMX_PROJECT_NAME = "AP31085500A"

# Indicate the size of DDR available on BOARD: 512 or 1024 (size in MB unit)
CUBEMX_BOARD_DDR_SIZE = "512"
