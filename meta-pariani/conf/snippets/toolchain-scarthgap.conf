# Pariani SDK / Toolchain configuration (Scarthgap)
# Adds kernel sources and other useful development tools to the SDK

# Include kernel sources in the generated SDK
TOOLCHAIN_TARGET_TASK:append = " kernel-devsrc"

# Optionally include headers and debugging tools
TOOLCHAIN_TARGET_TASK:append = " \
    gdb \
    strace \
    ltrace \
"

# Add YAML runtime and development packages to the target SDK
TOOLCHAIN_TARGET_TASK:append = " libyaml-dev libyaml-dev"

# Ensure dev packages are included in SDK image (headers, pkgconfig, etc.)
SDKIMAGE_FEATURES:append = " dev-pkgs staticdev-pkgs"

# Add standard development headers for C/C++ projects
#TOOLCHAIN_HOST_TASK:append = " nativesdk-cmake nativesdk-make nativesdk-pkgconfig"

# Optional: add Qt headers/libraries for SDK builds (if using eSDK)
#TOOLCHAIN_TARGET_TASK:append = " qtbase-dev qtbase-mkspecs"

# Set a recognizable name for the SDK
SDK_NAME_PREFIX = "pariani-sdk"
